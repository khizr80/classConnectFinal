<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Register Course</h1>
<form method="POST" action="/registerCoursesStudent2">
    <table>
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Teacher Username</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${activeCourses}">
            <td th:text="${course.course_id}">Course ID</td>
            <td th:text="${course.course_name}">Course Name</td>
            <td th:text="${course.teacherUsername}">Teacher Username</td>
            <td>
                <!-- Register Course button submits the form with concatenated values -->
                <button type="submit" name="courseInfo" th:value="${course.course_id + ':' + course.teacherUsername + ':' + course.course_name}">Register Course</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
