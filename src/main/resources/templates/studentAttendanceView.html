<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
</head>
<body>
<h1>Student Attendance</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the attendance data and display each record -->
    <tr th:each="attendance : ${attendanceData}">
        <td th:text="${attendance.date}"></td>
        <td th:text="${attendance.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
