<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Your CSS styles go here */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .course-details {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .buttons-container form {
            margin: 0; /* Reset form margin */
        }
        button {
            padding: 15px 25px;
            background-color: #007bff;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%; /* Make button fill container width */
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Adjust spacing between buttons */
        .buttons-container form:nth-child(3n + 1) button {
            margin-right: auto; /* Space on the right */
        }
        .buttons-container form:nth-child(3n + 2) button {
            margin: 0 auto; /* Centered */
        }
        .buttons-container form:nth-child(3n + 3) button {
            margin-left: auto; /* Space on the left */
        }
    </style>
</head>
<body>
<div class="course-details">
    <h1>Course Details</h1>
    <input type="hidden" id="courseId" name="courseId" th:value="${courseId}" />
</div>
<div class="buttons-container">
<form th:action="@{/viewStreamMessagesTeacher}" method="post">
    <input type="hidden" name="courseId" th:value="${courseId}" />
    <button type="submit">View Stream Messages</button>
</form>

<form th:action="@{/sendStreamMessageTeacher}" method="post">
    <input type="hidden" name="courseId" th:value="${courseId}" />
    <button type="submit">Send Stream Message</button>
</form>


<form th:action="@{/sendStudentMessages}" method="post">
    <input type="hidden" name="courseId" th:value="${courseId}" />
    <button type="submit"> Student Messages</button>
</form>

<form th:action="@{/viewStudentMessages}" method="post">
    <input type="hidden" name="courseId" th:value="${courseId}" />
    <button type="submit"> view Messages</button>
</form>

<form th:action="@{/markAttendance}" method="get">
    <input type="hidden" name="courseId" th:value="${courseId}" />
    <button type="submit">Mark Attendance</button>
</form>

<form th:action="@{/uploadMarks}" method="post">
    <input type="hidden" name="courseId" th:value="${courseId}" />
    <button type="submit">Upload Marks</button>
</form>

<form th:action="@{/setMarksEvaluation}" method="post">
    <input type="hidden" name="courseId" th:value="${courseId}" />
    <button type="submit">Set Marks Evaluation</button>
</form>

</div>
</body>
</html>
