<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Progress</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header::headerFrag}"></header>
<h1>Class Report</h1>
<table>
    <thead>
    <tr>
        <th>Evaluation Name</th>
        <th>Average Marks</th>
        <th>Maximum Marks</th>
        <th>Minimum Marks</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="progress : ${progressList}">
        <td th:text="${progress.evaluationName}"></td>
        <td th:text="${progress.averageMarks}"></td>
        <td th:text="${progress.maximumMarks}"></td>
        <td th:text="${progress.minimumMarks}"></td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{fragments/footer::footerFrag}"></footer>

</body>
</html>
