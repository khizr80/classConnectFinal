<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unapproved Students</title>
    <style>
        /* Your CSS styles go here */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td form {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header::headerFrag}"></header>
<h1>List of Unapproved Students</h1>

<table>
    <thead>
    <tr>
        <th>Student Username</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="username : ${unapprovedStudentUsernames}">
        <td th:text="${username}"></td>
        <td>
            <form method="POST" action="/processApproval">
                <input type="hidden" name="username" th:value="${username}">
                <button type="submit" name="action" value="accept">Accept</button>
            </form>
            <form method="POST" action="/processApproval">
                <input type="hidden" name="username" th:value="${username}">
                <button type="submit" name="action" value="reject">Reject</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="~{fragments/footer::footerFrag}"></footer>

</body>
</html>
