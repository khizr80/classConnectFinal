<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.absent {
            background-color: #dc3545; /* Red color for Absent button */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Mark Attendance</h1>
<form th:action="@{/saveAttendance}" method="post">
    <input type="hidden" name="courseId" th:value="${courseId}" />
    <table>
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Present</th>
            <th>Absent</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over students and display attendance options -->
        <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td>
                <button type="submit" name="attendance" th:value="${student.studentId + ':1'}">Present</button>
            </td>
            <td>
                <button type="submit" name="attendance" th:value="${student.studentId + ':0'}" class="absent">Absent</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
