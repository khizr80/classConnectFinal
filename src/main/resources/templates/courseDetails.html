<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Your CSS styles go here */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .course-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;

        }

        .buttons-container form {
            margin: 0; /* Reset form margin */
        }

        button {
            padding: 15px 25px;
            background-color: #007bff;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%; /* Make button fill container width */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Adjust spacing between buttons */
        .buttons-container form:nth-child(3n + 1) button {
            margin-right: auto; /* Space on the right */
        }

        .buttons-container form:nth-child(3n + 2) button {
            margin: 0 auto; /* Centered */
        }

        .buttons-container form:nth-child(3n + 3) button {
            margin-left: auto; /* Space on the left */
        }
    </style>
</head>
<body>
<div class="course-details">
    <h1>Course Details</h1>
    <input type="hidden" id="courseId" name="courseId" th:value="${courseId}" />
</div>
<div class="buttons-container">
    <form th:action="@{/viewStreamMessages}" method="post">
        <input type="hidden" name="courseId" th:value="${courseId}" />
        <button type="submit">View Stream Messages</button>
    </form>

    <form th:action="@{/sendStreamMessage}" method="post">
        <input type="hidden" name="courseId" th:value="${courseId}" />
        <button type="submit">Send Message</button>
    </form>

    <form th:action="@{/viewTeacherMessages}" method="post">
        <input type="hidden" name="courseId" th:value="${courseId}" />
        <button type="submit">View Teacher Messages</button>
    </form>
    <form th:action="@{/viewMarksStudent}" method="post">
        <input type="hidden" name="courseId" th:value="${courseId}" />
        <button type="submit">View Marks</button>
    </form>
    <form th:action="@{/viewStudentAttendance}" method="post"> <!-- New form for viewing attendance -->
        <input type="hidden" name="courseId" th:value="${courseId}" />
        <button type="submit">View Attendance</button> <!-- Button for viewing attendance -->
    </form>

</div>
</body>
</html>
