<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Marks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #007bff;
    }
  </style>
</head>
<body>
<header th:replace="~{fragments/header::headerFrag}"></header>
<h1>Marks Data</h1>
<table>
  <thead>
  <tr>
    <th>Course ID</th>
    <th>Evaluation Name</th>
    <th>Total Marks</th>
    <th>Obtained Marks</th>
    <th>Weightage</th>
  </tr>
  </thead>
  <tbody>
  <!-- Thymeleaf iteration to display marks data -->
  <tr th:each="mark : ${marksData}">
    <td th:text="${mark['courseId']}"></td>
    <td th:text="${mark['evaluationName']}"></td>
    <td th:text="${mark['totalMarks']}"></td>
    <td th:text="${mark['obtainedMarks']}"></td>
    <td th:text="${mark['weightage']}"></td>
  </tr>
  </tbody>
</table>
<footer th:replace="~{fragments/footer::footerFrag}"></footer>
</body>
</html>
