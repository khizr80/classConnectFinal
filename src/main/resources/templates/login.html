<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments/header::headerFrag}"></header>
<div class="login-form">
    <!-- Pills navs -->
    <ul class="nav nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <h3 class="nav-link active" id="tab-login" data-mdb-pill-init role="tab"
                aria-controls="pills-login" aria-selected="true"
                th:text="${headerText}">
                Login
            </h3>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form action="/login" method="post">
                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="id">Username</label>
                    <input type="text" name="id" id="id" placeholder="UserName" class="form-control" required />
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Password" class="form-control" required />
                </div>

                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" th:text="${buttonName}">Submit</button>

                <!-- Hidden input -->
                <input type="hidden" name="value" th:value="${value}" placeholder="value">
            </form>
        </div>
    </div>
    <!-- Pills content -->
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<footer th:replace="~{fragments/footer::footerFrag}"></footer>

</body>
</html>
