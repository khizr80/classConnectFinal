<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcript</title>
</head>
<body>
<h1>Transcript</h1>
<table>
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Grade</th>
        <th>Course ID</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over transcript data and display in rows -->
    <th:block th:each="row : ${transcript}">
        <tr>
            <td th:text="${row.courseName}"></td>
            <td th:text="${row.Grade}"></td>
            <td th:text="${row.courseID}"></td> <!-- Changed from course_id to courseID -->
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
