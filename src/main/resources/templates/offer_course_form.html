<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer Course</title>
    <style>
        /* Your CSS styles go here */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 15px 25px;
            background-color: #007bff;
            font-size: 18px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header::headerFrag}"></header>
<h1>Offer Course</h1>
<form method="POST" action="/offerCourse">
    <label for="courseId">Course ID:</label>
    <input type="text" id="courseId" name="courseId">

    <label for="semester">Semester:</label>
    <input type="text" id="semester" name="semester">

    <label for="teacherUsername">Teacher Username:</label>
    <input type="text" id="teacherUsername" name="teacherUsername">

    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName">

    <button type="submit">Save</button>
</form>
<footer th:replace="~{fragments/footer::footerFrag}"></footer>
</body>
</html>
