<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        form button {
            padding: 10px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width:200px;
            height: auto;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Courses</h1>
<div th:each="course : ${courses}">
    <form th:action="@{/submitCourse}" method="post">
        <input type="hidden" th:name="courseId" th:value="${course.courseId}" />
        <button type="submit" th:text="${course.courseName}"></button>
    </form>
</div>
</body>
</html>
