<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/submitEvaluation" method="post">
    <label for="evaluationName">Evaluation Name:</label>
    <input type="text" id="evaluationName" name="evaluationName" required><br><br>

    <label for="weightage">Weightage:</label>
    <input type="number" id="weightage" name="weightage" required><br><br>

    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" name="totalMarks" required><br><br>

    <button type="submit">Submit</button>
    <input type="hidden" name="courseId" th:value="${courseId}" />
</form>
</body>
</html>
