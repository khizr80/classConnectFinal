<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Marks</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        h1, h2,h3 {
            text-align: center;
            margin-bottom: 10px;
        }


        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Use flexbox */
            flex-direction: row; /* Display items from right to left */
            flex-wrap: wrap; /* Allow items to wrap to the next row */
            justify-content: flex-start; /* Align items to the start */
        }

        li {
            margin-bottom: 15px;
            margin-left: 15px;
            flex: 0 0 calc(25% - 15px); /* Set width to 25% minus spacing */
            max-width: calc(25% - 15px);
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            width:175px;
            height: auto;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Upload Marks</h1>
<h2>Course ID: <span th:text="${courseId}"></span></h2>

<h3>Evaluation Names:</h3>
<ul>
    <!-- Loop through each evaluation name and create a button -->
    <li th:each="evaluationName : ${evaluationNames}">
        <form action="/processMarks" method="post">
            <input type="hidden" name="courseId" th:value="${courseId}">
            <input type="hidden" name="evaluationName" th:value="${evaluationName}">
            <button type="submit" th:text="${evaluationName}"></button>
        </form>
    </li>
</ul>
</body>
</html>
