<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Messages</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header::headerFrag}"></header>
<h1>Send Message to Student</h1>
<form action="/sendMessages" method="post">
    <input type="hidden" name="courseId" th:value="${courseId}" />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <!-- New input field for message text -->
    <label for="messageText">Message Text:</label>
    <input type="text" id="messageText" name="messageText" required />

    <button type="submit">Send Message</button>
</form>
<footer th:replace="~{fragments/footer::footerFrag}"></footer>
</body>
</html>
